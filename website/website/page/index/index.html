<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="木棉说,木棉说官网,知识让女性更美丽,木棉说悦读,木棉说读书有方,木棉说教育,木棉说娇娇妈">
  <meta name="description" content="木棉说是致力于提升女性全方位成长的内容运营综合平台，旗下拥有包括“悦读”、“悦读文摘”、“教育”、“读书有方”等多个500强微信公众号，建立了6000万粉丝的新媒体矩阵。">
  <meta name="author" content="木棉说">
  <meta http-equiv="Window-target" content="_top">
  <meta http-equiv="Pragma" content="no-cache">
  <meta data-n-head="true" name="viewport" content="width=1600,user-scalable=no">
  <link rel="stylesheet" href="../../css/commonality.css">
  <link rel="stylesheet" href="../../../thirdpart/swiper-4.4.6/css/swiper.min.css">
  <link rel="stylesheet" href="../../css/index/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico">
  <title>木棉说</title>
</head>

<body>
<!-- header -->
<header style="height: 100px;">
  <div class="header">
    <div class="header-content clearfix">
      <div class="h-c-l">
        <a href="index.html">
        <img src="../../images/logo.png" alt="">
        </a>
      </div>
      <div class="h-c-r" id="navigation"></div>
    </div>
  </div>
</header>
<!-- slides -->
<div class="slides" id="home">
  <div class="swiper-container">
    <div class="swiper-wrapper" id="Slide"></div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination clearfix"></div>
  </div>
</div>
<!-- synopsis -->
<div class="synopsis">
  <div class="synopsis-con">
    <p>木棉说，<span>5</span>年经验沉淀，<span>100+</span>人原创团队打造</p>
    <p>主打女性成长与亲子教育两大矩阵，<span>6000</span>万高质量粉丝</p>
  </div>
</div>
<!-- resourceShow -->
<div class="resource" id="resourceId">
  <div class="resource-content">
    <div class="resource-tilte">
      <h3 class="resource-tilte-h3">资源展示</h3>
      <p class="resource-tilte-p">公众号矩阵</p>
    </div>
    <div id="readContent"></div>
    <div id="educationContent"></div>
  </div>
</div>
<!-- case -->
<div class="case">
  <div class="case-con">
    <h3 class="case-con-title">原创案例</h3>
    <div id="caseYc" class="yc-case"></div>
    <h3 class="case-con-title pp-title">品牌原创</h3>
    <div id="casePp" class="yc-case"></div>
  </div>
</div>
<!-- boutique -->
<div class="boutique" id="boutiqueId"></div>
<!-- choicenessArticle -->
<div class="choicenessArticle">
  <div class="choicenessArticle-con">
    <div class="Article-t clearfix">
      <div class="Article-title">
        精选文章
      </div>
    </div>
  </div>
</div>
<!-- articleList -->
<div class="articleList clearfix" id="articleList_01">

</div>
<!-- onePointLeeson -->
<div class="onePointLeeson" id="emphasis">

</div>
<!-- choicenessArticle -->
<div class="choicenessArticle">
  <div class="choicenessArticle-con">
    <div class="Article-t clearfix">
      <div class="Article-title Article-title_02">
        精选文章
      </div>
    </div>
  </div>
</div>
<!-- articleList -->
<div class="articleList clearfix" id="articleList_02"></div>
<!-- coBranding -->
<div class="coBranding">
  <div class="coBranding-con">
    <h3 class="h3-title">品牌合作</h3>
    <p class="coBranding-synopsis">目前已有超过<span>2000</span>家品牌和木棉说达成稳定持久的合作伙伴关系</p>
    <div class="coBranding-slides clearfix" >
      <div class="coBranding-slides-l">
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
      </div>
      <div class="coBranding-slides-c">
        <div class="swiper-container" id="coBranding">
          <div class="swiper-wrapper" id="wrapperList">
          </div>
        </div>
      </div>
      <div class="coBranding-slides-r">
        <div class="swiper-button-next"></div>
      </div>

    </div>
  </div>
</div>
<!-- footer -->
<footer class="footer">
  <div class="footer-con clearfix">
    <div class="footer-con-l">
      <p>联系我们</p>
      <div class="connection">
        <div class="connection-item">
          <img src="../../images/footer/icon_11.png" alt="">邮箱: mms@mmsay.com
        </div>
        <div class="connection-item">
          <img src="../../images/footer/icon_03.png" alt="">电话: 0755-82775757
        </div>
        <div class="connection-item">
          <img src="../../images/footer/icon_08.png" alt="">QQ : 2783628110
        </div>
        <div class="connection-item">
          <img src="../../images/footer/icon_05.png" alt="">地址 : 广东省深圳市南山区威新软件科技园8号楼901
        </div>
      </div>
      <div class="records">
        <img src="../../images/footer/wj.png" alt="">粤公网安备 44030502002565 | 粤ICP备17118464号-4
      </div>
    </div>
    <div class="footer-con-r">
      <img src="../../images/mmsay.png" alt="">
      <p>扫描关注木棉说</p>
    </div>
  </div>
</footer>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="../../../thirdpart/swiper-4.4.6/js/swiper.min.js"></script>
<script type="text/javascript" src="../../../thirdpart/template-web.js"></script>
<script type="text/javascript" src="../../../thirdpart/jquery.waypoints.min.js"></script>
<script type="text/javascript" src="../../../thirdpart/util-ajax.js"></script>
<!-- 导航模板 -->
<script type="text/html" id="test">
  <ul class="navigation-ul clearfix">
    {{each nav}}
    <li><a data-to='{{$value.to}}' href="{{$value.link}}">{{$value.name}}</a></li>
    {{/each}}
  </ul>
</script>
<!-- 轮播模板 -->
<script type="text/html" id="SlideTemplate">
  {{each slides}}
  <div class="swiper-slide">
    <img src="{{$value.imgUrl}}"  />
  </div>
  {{/each}}
</script>
<!-- 以阅读为核心的女性文化矩阵 -->
<script type="text/html" id="readContentSlideTemplate">
  <h3 class="resource-synopsis">{{readResource.title}}</h3>
  <div class="yudu clearfix">
    <div class="yudu-l Mengcheng">
      <img src="{{readResource.icon}}" alt="">
    </div>
    <div class="yudu-r">
      <p class="yudu-r-title">{{readResource.name}}</p>
      <p class="yudu-r-synopsis">{{readResource.synopsis}} <span>{{readResource.slogan}}</span></p>
    </div>
  </div>
  <div class="main-synopsis clearfix">
    <div class="main-synopsis-l">
      <img class="transitionImg" src="{{readResource.synopsisUrl}}" alt="">
    </div>
    <div class="main-synopsis-r">
      <ul class="main-ul">
        {{each readResource.synopsisList}}
        <li>
          <h3>{{$value.title}}</h3>
          <p> {{$value.synopsis_01}}</p>
          <p>{{$value.synopsis_02}}</p>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="brand" id="title_one">
    <h3 class="brand-h3">适配品牌</h3>
    <ul class="brand-ul clearfix">
      {{each readResource.brandList}}
      <li>
        <div class="brand-li-t Mengcheng">
          <img src="{{$value.url}}" alt="">
        </div>
        <div class="brand-li-b">
          {{$value.name}}
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
  <ul id="cardArea" class="card-area clearfix">
    {{each readResource.childplatform}}
    <li class="card-item" style="background-color:{{$value.bgColor}}">
      <div class="small-car">
        <div class="small-car-con">
          <div class="small-car-t">
            <img src="{{$value.logoUrl}}"  />
          </div>
          <div class="small-car-b">
            {{$value.name}}
          </div>
        </div>
      </div>
      <div class="big-car">
        <div class="big-car-con">
          <div class="bcc-l">
            {{$value.name}}
          </div>
          <div class="bcc-c">
            <img src="{{$value.codeUrl}}"  />
          </div>
          <div class="bcc-r">
            <p>粉丝年龄：{{$value.age}}</p>
            <p>内容板块：{{$value.module}}</p>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
<!-- 以教育为核心的亲自教育矩阵 -->
<script type="text/html" id="readContentSlideTemplate_02">
  <h3 class="resource-synopsis">{{educationResource.title}}</h3>

      <ul class="main-ul">
        {{each educationResource.synopsisList}}
        <li>
          <h3>{{$value.title}}</h3>
          <p> {{$value.synopsis_01}}</p>
          <p>{{$value.synopsis_02}}</p>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="brand">
    <h3 class="brand-h3">适配品牌</h3>
    <ul class="brand-ul clearfix">
      {{each educationResource.brandList}}
      <li>
        <div class="brand-li-t Mengcheng">
          <img src="{{$value.url}}" alt="">
        </div>
        <div class="brand-li-b">
          {{$value.name}}
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
  <ul id="cardArea" class="card-area clearfix">
    {{each educationResource.childplatform}}
    <li class="card-item" style="background-color:{{$value.bgColor}}">
      <div class="small-car">
        <div class="small-car-con">
          <div class="small-car-t">
            <img src="{{$value.logoUrl}}"  />
          </div>
          <div class="small-car-b">
            {{$value.name}}
          </div>
        </div>
      </div>
      <div class="big-car">
        <div class="big-car-con">
          <div class="bcc-l">
            {{$value.name}}
          </div>
          <div class="bcc-c">
            <img src="{{$value.codeUrl}}"  />
          </div>
          <div class="bcc-r">
            <p>粉丝年龄：{{$value.age}}</p>
            <p>内容板块：{{$value.module}}</p>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
<!-- 案例模板 -->
<script type="text/html" id="caseTemplate">
  <ul class="yc-case-ul">
    {{each caseYc}}
    <li>
      <div class="yc-case-li-t">
        <img class="transitionImg" src="{{$value.imgUrl}}" alt="">
        <div class="case-li-title">
          {{$value.title}}
        </div>
      </div>
      <div class="yc-case-li-b">
        <p>{{$value.readNum}}</p>
        <p>{{$value.reprintNum}}</p>
        <p>{{$value.allReadNum}}</p>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
<!-- 品牌原创 -->
<script type="text/html" id="caseTemplate_02">
  <ul class="yc-case-ul">
    {{each caseYc_02}}
    <li>
      <div class="yc-case-li-t">
        <img class="transitionImg" src="{{$value.imgUrl}}" alt="">
        <div class="case-li-title">
          {{$value.title}}
        </div>
      </div>
      <div class="yc-case-li-b">
        <div class="casetitle">{{$value.readTitle}}</div>
        <p>{{$value.readNum}}</p>
        <p>{{$value.reprintNum}}</p>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
<!-- 精品专栏 -->
<script type="text/html" id="boutiqueTemplate">
  <div class="boutique-con">
    <h3 class="boutique-title">
      {{boutique.title}}
    </h3>
    <p class="assistant-title">{{boutique.subheading}}</p>
    <div class="boutique-con-main clearfix">
      <div class="bcm-l">
        <img class="transitionImg" src="{{boutique.imgUrl}}" alt="">
      </div>
      <div class="bcm-r">
        <div class="bcm-r-con">
          <h4 class="h4-title">{{boutique.articleTitle}}</h4>
          <p class="title-lable">{{boutique.articleLabel}}</p>
          <p class="bcm-main-con">{{boutique.articleContent}}</p>
        </div>
      </div>
    </div>
  </div>
</script>
<!-- 精选文章一 -->
<script type="text/html" id="choicenessArticleTemplate_01">
  {{each articleList_01}}
    <div class="articleList-item">
      <img src="{{$value.imgUrl}}" alt="">
      <div class="item-zz"></div>
      <div class="item-title">
        {{$value.title}}
      </div>
    </div>
  {{/each}}
</script>
<!-- 精选文章二 -->
<script type="text/html" id="choicenessArticleTemplate_02">
  {{each articleList_02}}
    <div class="articleList-item">
      <img src="{{$value.imgUrl}}" alt="">
      <div class="item-zz"></div>
      <div class="item-title">
        {{$value.title}}
      </div>
    </div>
  {{/each}}
</script>
<!-- 教育重点栏目 -->
<script type="text/html" id="emphasisTemplate">
  <div class="onePointLeeson-con">
    <p class="assistant-title">{{emphasis.subheading}}</p>
    <div class="boutique-con-main clearfix">
      <div class="bcm-l bcm-l_02">
        <img class="transitionImg" src="{{emphasis.imgUrl}}" alt="">
      </div>
      <div class="bcm-r bcm-r_02">
        <div class="bcm-r-con bcm-r-con_02">
          <h4 class="h4-title">{{emphasis.articleTitle}}</h4>
          <p class="title-lable">{{emphasis.articleLabel}}</p>
          <p class="bcm-main-con">{{emphasis.articleContent}}</p>
        </div>
      </div>
    </div>
  </div>
</script>
<!-- 品牌合作 -->
<script type="text/html" id="wrapperListTemplate">
  {{each cooperation}}
  <div class="swiper-slide">
    <img src="{{$value.imgUrl}}" alt="">
  </div>
  {{/each}}
</script>
<script type="text/javascript" src="../../js/index/index.js"></script>
<script type="text/javascript" src="../../js/navigation.js"></script>
</body>

</html>
